name: Strawberry Fields
ingredients:
  - 1-\half\ ounces tequila
  - \half\ ounce campari
  - \half\ ounce orgeat
  - \half\ ounce fresh lime juice
  - \threequarter\ ounce strawberry syrup
instructions: Add an ounce and a half of tequila to a cocktail shaker, followed by half an ounce of Campari, orgeat, and fresh lime juice. Then add three quarters of an ounce of strawberry syrup and fill the cocktail shaker with ice. Fill an old fashioned class with ice and strain the cocktail into the glass. Garnish with half of a strawberry.
