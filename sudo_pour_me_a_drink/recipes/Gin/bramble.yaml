name: Bramble
ingredients:
  - 1-\half\ ounces gin
  - \threequarter\ ounce fresh lemon juice
  - \half\ ounce simple syrup
  - \threequarter\ ounce cr\`eme de m\^ure
instructions: This cocktail is build in the glass. Fill half the glass with crushed ice and add one and a half ounces of your preferred gin, three quarters of an ounce of fresh lemon juice, and half an ounce of simple syrup. Overload the glass with ice and add three quarters of an ounce of cr\`eme de m\^ure over the top of the ice to cascade down the sides of the glass. Garnish with raspberries or blackberries.
