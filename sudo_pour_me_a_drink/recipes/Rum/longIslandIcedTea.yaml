name: Long Island Iced Tea
ingredients:
  - \half\ ounce white rum
  - \half\ ounce vodka
  - \half\ ounce gin
  - \half\ ounce tequila
  - \half\ ounce cointreau
  - Coke
  - \threequarter\ ounce fresh lemon juice
instructions: Fill a highball glass half way with ice and add half an ounce of white rum, vodka, gin, tequila, and Cointreau. Top the glass up with ice and fill almost to the top with coke. Don't add too much coke; you should still be able to see through the drink. Add three quarters of an ounce of lemon juice and then garnish with a lime wedge.
