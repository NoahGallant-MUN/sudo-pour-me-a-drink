name: The President
sortname: President
ingredients:
  - 1-\half\ ounces amber rum
  - \half\ ounce dry vermouth
  - 1 tablespoon Cointreau orange liqueur
  - 1 bar spoon vintage Grenadine
instructions: Add ice to a mixing glass, followed by all of the ingredients. Stir with a bar spoon to cool and reach the desired dilution. Strain into a chilled coupe glass. Garnish with a candied cherry or orange zest.
