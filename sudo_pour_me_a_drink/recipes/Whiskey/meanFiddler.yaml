name: The Mean Fiddler
sortname: Mean Fiddler
ingredients:
  - 1 ounce Irish whiskey
  - \threequarter\ ounce Green Chartreuse
  - \threequarter\ ounce sweet vermouth
  - \half\ ounce Laphroiag single-malt Scotch
  - \half\ ounce Campari
  - 1 bar spoon cinnamon syrup
  - 2 dashes Angostura bitters
instructions: Add all ingredients to a mixing glass with ice. Stir for about thirty seconds. Strain into a chilled Nick \& Nora glass.
