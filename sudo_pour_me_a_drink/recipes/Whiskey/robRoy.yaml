name: Rob Roy
ingredients:
  - 2 ounces Scotch whiskey
  - 1 ounce sweet vermouth
  - 2 drops aromatic bitters
  - 1 Maraschino cherry
instructions:
  Fill a mixing glass with ice and add the liquid ingredients together. Stir gently to avoid clouding the drink. Add a Maraschino cherry to a Nick \& Nora glass and strain the resulting mixture over it.
