name: Pomegranate Smash
ingredients:
  - 1-\half\ ounces Makes 46 bourbon
  - \threequarter\ ounce pomegranate juice
  - \half\ ounce honey
  - \half\ ounce fresh lemon juice
instructions:
  Add all ingredients to a shaker with ice. Shake vigorously for ten seconds. Pour over ice into a rocks glass.
