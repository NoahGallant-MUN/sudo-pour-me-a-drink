name: South of New York Sour
ingredients:
  - 2 ounces Corsair Triple Smoke American whiskey
  - 1 ounce lemon
  - 1 ounce simple syrup
  - 1 ounce Malbec
  - Egg white
  - 5 drops BBQ bitters
  - Cracked pink peppercorns
instructions: Combine whiskey, lemon, simple syrup, eff white, and bitters in a mixing tin without ice and shake to froth the egg. Add ice and shake again. Strain into a rocks glass with fresh ice. Top with the Malbec. Garnish with cracked pink peppercorns.
