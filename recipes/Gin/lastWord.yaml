name: The Last Word
sortname: Last Word
ingredients:
  - \threequarter\ ounce gin
  - \threequarter\ ounce Green Chartreuse
  - \threequarter\ ounce Maraschino liqueur
  - \threequarter\ ounce fresh lime juice
instructions: Starting with a shaker, add equal parts --- three quarters of an ounce --- of gin, Green Chartreuse, Maraschino liqueur, and fresh lime juice. Fill your cocktail shaker with ice and give it a good shake. Double strain into a chilled coupe glass. Though often left ungarnished, a lime twist is an appropriate garnish.
