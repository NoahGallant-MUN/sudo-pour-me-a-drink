name: Green Eyes
ingredients:
  - \half\ ounce egg white
  - 1-\half\ ounces gin
  - \threequarter\ ounce Green Chartreuse
  - \threequarter\ ounce fresh lime juice
  - \half\ ounce rich (2:1) simple syrup
instructions: Add half an ounce of egg white to your cocktail shaker, followed by a single ice cube, and dry shake. Next, add an ounce and a half of gin and three quarters of an ounce of both Green Chartreuse and fresh lime juice. To finish, add half an ounce of rich simple syrup, fill with ice, shake, and serve in a chilled double old fashioned glass.
