name: Aviation
ingredients:
  - 2 ounces London Dry Gin
  - \half\ ounce Maraschino Liqueur
  - \threequarter\ ounce Fresh Lemon Juice
  - 1 bar spoon Cr\`eme de Violette
instructions: Add two ounces of your London dry gin to a cocktail shaker, followed by half an ounce of Maraschino liqueur and three quarters of an ounce of fresh lemon juice. Finish with a bar spoon of Cr\`eme de Violette. Fill the shaker with ice and give it a quick shake. Strain into a chilled coupe glass. Garnish with a citrus twist or a maraschino cherry.
