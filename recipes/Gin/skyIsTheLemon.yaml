name: The Sky is the Lemon
sortname: Sky is the Lemon
ingredients:
  - 1 ounce Lab Infernal ginger syrup
  - \threequarter\ ounce fresh lemon juice
  - \half\ ounce Galliano vanilla liqueur
  - \half\ ounce Massenez lime and ginger liqueur
  - 1 ounce gin
  - 35\% cream, whipped
  - Vanilla sugar
instructions: Whip the cream until thick but unable to form light peaks and set aside. Pour ingredients (except cream and sugar) into a shaker filled with ice. Shake vigorously. Filter into a martini glass. Gently pour the whipped cream on the top of the cocktail. Sprinkle with vanilla sugar. Garnish with grated lime peel.
