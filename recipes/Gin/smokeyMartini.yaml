name: Smokey Martini
ingredients:
  - 2 ounces Tanqueray N\textsuperscript{\d o} 10 gin
  - \onequarter\ ounce Oban single-malt scotch
  - 1 barspoon dry vermouth\footnote{A variant of this drink may be made by substituting sweet vermouth for the dry vermouth and a twist of orange rather than a lemon twist to garnish.}
  - Lemon twist
instructions: Shake the liquid ingredients vigorously with ice. Strain into a chilled martini glass. Twist the lemon peel over the drink, and drop it in.
