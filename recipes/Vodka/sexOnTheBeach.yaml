name: Sex on the Beach
ingredients:
  - 1-\half\ ounces Vodka
  - \half\ ounce Peach Liqueur
  - 1-\half\ ounces Fresh Orange Juice
  - 1-\half\ ounces Fresh Cranberry Juice
instructions: Start with a hurricane glass. Fill the glass with ice and add an ounce and a half of vodka, followed by half an ounce of peach liqueur. Next add one and a half ounces of fresh orange juice. Top up the glass with ice and {\em gently} add an ounce and a half of fresh cranberry juice. Garnish with a slice of orange and a maraschino cherry on a cocktail pick.
