name: Caipiroska
ingredients:
  - 2 ounces vodka
  - \half\ to \threequarter\ of a lime
  - 2 bar spoons sugar
instructions: Place four to six eighths of a lime into a cocktail shaker and add three bar spoons of sugar, then muddle the ingredients in the shaker. Fill the cocktail shaker with ice and add two ounces of vodka. Shake and pour into a chilled old fashioned glass.
