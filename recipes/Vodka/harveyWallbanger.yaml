name: Harvey Wallbanger
ingredients:
  - \onequarter\ ounce Galliano
  - 2 ounces vodka
  - 4 ounces fresh orange juice
instructions: Build this cocktail in a highball or rocks glass by adding one quarter of an ounce of Galliano liqueur, followed by two ounces of vodka. Fill your glass with ice and pour in four ounces of fresh orange juice. Stir and serve.
