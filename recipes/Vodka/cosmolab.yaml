name: Cosmolab
ingredients:
  - 1-\half\ ounces vodka
  - \half\ ounce Pierre Ferrand dry cura\c cao
  - \onequarter\ lime, pressed
  - \onequarter\ ounce Lab infernal ginger syrup
  - 1-\half\ ounces cranberry juice
instructions: Place all ingredients in a shaker and add ice. Shake well and pour with a strainer into a martini glass. Sprinkle with golg and garnish with a cherry.
