name: Bobby Burns
ingredients:
  - 1-\half\ ounces blended Scotch whiskey
  - 1-\half\ ounces sweet vermouth
  - \threequarter\ ounce Dom Benedictine
instructions: Build this cocktail in a mixing glass by adding an ounce and a half of blended Scotch whiskey, followed by one and half ounces of sweet vermouth and finally three quarters of an ounce of Dom Benedictine. Fill the mixing glass with ice and stir for about thirty seconds. Strain into a chilled Nick and Nora glass. To garnish add a twist of lemon, bending or twisting it over the drink to express the oils in the lemon.
