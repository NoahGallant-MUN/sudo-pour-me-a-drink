name: The Expat
sortname: Expat
ingredients:
  - 2 ounces bourbon whiskey
  - 1 ounce fresh lime juice
  - \threequarter\ ounce simple syrup
  - 2 dashes Angostura bitters
instructions: Add two ounces of bourbon to a cocktail sha\-ker, followed by an ounce of fresh lime juice and three quarters of an ounce of simple syrup. Finish with two dashes of Angostura bitters and ice. Shake well and strain into a chilled coupe glass. Garnish with a mint leaf.
