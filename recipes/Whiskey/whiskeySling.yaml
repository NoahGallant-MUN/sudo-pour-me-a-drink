name: Whiskey Sling
ingredients:
  - 2 ounces Gentleman Jack Tennesee whiskey
  - \half\ ounce lemon juice
  - \threequarter\ ounce simple syrup
  - 2 dashes orange bitters
  - Wheel of lemon
instructions: Shake all ingredients with ice. Then strain into an ice-filled rocks glass. Garnish with a lemon wheel.
