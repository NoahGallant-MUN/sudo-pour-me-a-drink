name: Whiskey Nut
ingredients:
  - 2 ounces whiskey
  - 1 dash orange liqueur
  - 2 drops peanut extract
  - 6 ounces cola 
  - 1 orange wheel
instructions:
  Fill a mason jar halfway with ice and add the whiskey and orange liqueur (just enough to taste). Add a small dash of peanut extract and fill with cola. Garnish with an orange wheel.
