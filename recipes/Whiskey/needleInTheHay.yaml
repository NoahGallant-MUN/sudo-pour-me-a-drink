name: Needle in the Hay
ingredients:
  - 1 ounce Laphroaig Islay scotch
  - \threequarter\ ounce apple brandy
  - 1 tea spoon maple syrup
  - 2 dashes Angostura bitters
instructions: In a mixing glass, combine an ounce of peated Scotch, three quarters of an ounce of apple brandy, a tea spoon of maple syrup, and two dashes of Angostura bitters. Fill the mixing glass with ice and stir for twenty to thirty seconds. Strain over fresh ice into an old fashioned glass and garnish with a twist of lemon.
