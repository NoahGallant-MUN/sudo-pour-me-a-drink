name: Greenpoint
ingredients:
  - 2 ounces rye whiskey
  - \half\ ounce Yellow Chartreuse
  - \half\ ounce sweet vermouth
  - Dash of Angostura bitters
  - Dash of Orange bitters
instructions: Add two ounces of rye whiskey to a mixing glass, followed by half an ounce of both yellow Chartreuse and sweet vermouth. Splash in a dash of Angostura bitters and orange bitters. Fill the mixing glass with ice and stir for about thirty to fourty seconds. Strain into a chilled coupe class and garnish with a twist of lemon.
