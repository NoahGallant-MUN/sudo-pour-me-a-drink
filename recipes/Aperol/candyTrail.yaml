name: Candy Trail
ingredients:
  - 6 basil leaves
  - \threequarter\ ounce lemon juice
  - \half\ ounce apricot brandy
  - \half\ ounce peach liqueur
  - 1 ounce Aperol
instructions: Add all liquids to a cocktail shaker filled with ice. Tear and rub together the basil leaves in your hand to bring out the flavour. Add the leaves to the shaker and shake vigorously. Double strain into a chilled coupe glass. Garnish with one or more basil leaves.
